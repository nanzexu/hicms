<extend name="Public/mainbase"/>
<block name="linkcss">

</block>
<block name="script">
    <script type="text/javascript">
        $(function(){
            $("#save").click(function(){
                $.post("{:U('Admin/editPwd')}", $("form").serialize(), function(data){
                    if(!data.status){
                        swal({title:"发生了什么？",text:data.info,type:"error"});
                        return;
                    }else{
                        swal({title:"太帅了",text:data.info,type:"success"});
                        return;
                    }
                },'json');
            });
        });
    </script>
</block>
<block name="body">
    <div class="row wrapper wrapper-content fadeInRight">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>{$currentpos}</h5>
                </div>
                <div class="ibox-content">
                    <form method="post"  class="form-horizontal" onsubmit="return false;" name="{$Think.CONTROLLER_NAME}_{$Think.MODULE_NAME}_{$Think.ACTION_NAME}_form">
                        <div class="form-group">
                            <label class="col-sm-2 control-label">用户名</label>

                            <div class="col-sm-10">
                                <input type="text" name="username" id="username" class="form-control" value="{$user['username']}" disabled>
                                <input type="hidden" name="userid" value="{$user['userid']}">
                            </div>
                        </div>
                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">新密码</label>

                            <div class="col-sm-10">
                                <input type="password" name="password" id="password" class="form-control" value="" >
                            </div>
                        </div>
                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">确认新密码</label>

                            <div class="col-sm-10">
                                <input type="password" name="repassword" id="repassword" class="form-control" value="" >
                            </div>
                        </div>
                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <div class="col-sm-4 col-sm-offset-2">
                                <button class="btn btn-primary" id="save" type="submit">保存内容</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</block>
