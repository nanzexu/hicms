<extend name="Public/mainbase"/>
<block name="linkcss">
    <link href="__CSS__/plugins/treeview/bootstrap-treeview.css" rel="stylesheet">
</block>
<block name="script">
    <script src="__JS__/plugins/treeview/bootstrap-treeview.js"></script>
    <script type="text/javascript">
        $(function(){
            $("#treeview").treeview({
                url:"{:U('News/categoryList')}",
                showBtns:true,idField:"catid",
                selectedBackColor:"#ffffff",
                selectedColor:"#676A6C"
            });
        });
    </script>
</block>
<block name="body">
    <div class="row wrapper wrapper-content fadeInRight">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>{$currentpos}</h5>

                    <div class="ibox-tools">
                        <a class="collapse-link">
                            <i class="fa fa-chevron-up"></i>
                        </a>
                        <a class="dropdown-toggle" id="refresh">
                            <i class="fa fa-refresh"></i>
                        </a>


                    </div>
                </div>
                <div class="ibox-content">
                    <div id="treeview"></div>
                </div>
            </div>
        </div>

    </div>
</block>
