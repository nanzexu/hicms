<extend name="Public/mainbase"/>
<block name="linkcss">
    <link href="__CSS__/plugins/bootstrap-table/bootstrap-table.min.css" rel="stylesheet">
</block>
<block name="script">
    <script src="__JS__/plugins/bootstrap-table/bootstrap-table.min.js"></script>
    <script src="__JS__/plugins/bootstrap-table/bootstrap-table-mobile.min.js"></script>
    <script src="__JS__/plugins/bootstrap-table/locale/bootstrap-table-zh-CN.min.js"></script>
    <script type="text/javascript">
        $(function(){
            $("#grid").bootstrapTable({

                method:'post',
                url:"{:U('News/newsList')}",
                columns:[
                    {title:'标题',field:'title',width:'50%'},
                    {title:'发布用户',field:'username',width:'10%'},
                    {title:'发布时间',field:'inputtime',width:'20%',formatter:'formatdate'},
                    {title:'最后修改时间',field:'updatetime',width:'20%'},
                ]
            });
        });
        function formatdate(value){

        }
    </script>
</block>
<block name="body">
    <div class="row wrapper wrapper-content fadeInRight">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>{$currentpos}</h5>

                    <div class="ibox-tools">
                        <a class="collapse-link">
                            <i class="fa fa-chevron-up"></i>
                        </a>
                        <a class="dropdown-toggle" id="refresh">
                            <i class="fa fa-refresh"></i>
                        </a>


                    </div>
                </div>
                <div class="ibox-content">
                    <table id="grid"></table>
                </div>
            </div>
        </div>

    </div>
</block>
