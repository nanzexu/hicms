<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="shortcut icon" href="favicon.ico"> <link href="__CSS__/bootstrap.min.css?v=3.3.5" rel="stylesheet">
    <link href="__CSS__/font-awesome.min.css?v=4.4.0" rel="stylesheet">
    <link href="__CSS__/animate.min.css" rel="stylesheet">
    <link href="__CSS__/jquery.spinner.css" rel="stylesheet">
    <link href="__CSS__/style.css" rel="stylesheet">


    <script src="__JS__/jquery.min.js?v=2.1.4"></script>
    <script src="__JS__/jquery.spinner.js"></script>
    <script src="__JS__/bootstrap.min.js?v=3.3.5"></script>

    <script type="text/javascript">
        $(function () {
            $("img").addClass("img-responsive");
            $("img").addClass("center-block");
            $(".good_img>a").click(function(){
                $(".good_img>a").removeClass("selected");
                $(this).addClass("selected");
            });
            $('.spinner').spinner({
                value:1,
                changed:function(e,oldValue,newValue){

                }
            });
            $(".btn-item-name").click(function(){
                $(".btn-item-name").removeClass("btn-primary").addClass("btn-default");
                $(this).removeClass("btn-default").addClass("btn-primary");
            });
            $(".btn-form-name").click(function(){
                $(".btn-form-name").removeClass("btn-primary").addClass("btn-default");
                $(this).removeClass("btn-default").addClass("btn-primary");
            });
            $(".btn-pay").click(function(){
                $(".btn-pay").removeClass("btn-primary").addClass("btn-default");
                $(this).removeClass("btn-default").addClass("btn-primary");
            });
        });
    </script>

</head>
<body>

<div class="container-fluid">
    <div class="container" style="background-color: rgba(255, 255, 255, .2);">
        <div class="row">
            <div class="col-sm-12 col-xs-12 header">
                <h4 class="text-center">
                    {$good['title']}
                </h4>
            </div>
        </div>
        <div class="row text-center">
            <div class="col-sm-12 col-xs-12" >
                <div class="remark">
                    {$good['remark']}
                </div>

            </div>
        </div>
        <div class="row">
            <div class="col-sm-12 col-xs-12" >
                <div class="panel panel-info order">
                    <div class="panel-heading">
                        <h3 class="panel-title"><i class="glyphicon glyphicon-shopping-cart"></i><span>{$good['title']}</span></h3>
                    </div>
                    <div class="panel-body">
                        <form method="post" enctype="multipart/form-data" onsubmit="return false;" class="form-horizontal" name="{$Think.CONTROLLER_NAME}_{$Think.MODULE_NAME}_{$Think.ACTION_NAME}_form">
                            <div class="form-group" >
                                <label class="col-sm-2 col-xs-4 control-label" >
                                    选择套餐
                                </label>
                                <div class=" btn-group col-sm-10  col-xs-8 " role="group" aria-label="...">

                                    <foreach name="good.item_name" item="vo" key="k" >
                                        <button type="button" class="btn btn-default btn-item-name">{$vo}</button>
                                    </foreach>
                                </div>

                            </div>
                            <br>
                            <div class="form-group" >
                                <label class="col-sm-2 col-xs-4 control-label" >
                                </label>
                                <div class=" btn-group col-sm-10  col-xs-8" role="group2" aria-label="...">
                                    <foreach name="good.form_name" item="vo" key="k" >
                                        <button type="button" class="btn btn-default btn-form-name">{$vo}</button>
                                    </foreach>
                                </div>

                            </div>
                            <br>
                            <div class="form-group">
                                <label class="col-sm-2 col-xs-4 control-label" >
                                    订单价格
                                </label>
                                <div class="col-sm-10  col-xs-8" style="color:red;"><strong>198.00元</strong></div>
                            </div>
                            <br>
                            <div class="form-group">
                                <label class="col-sm-2 col-xs-4 control-label" >价格套餐</label>
                                <div class="col-sm-1  col-xs-8">
                                    <input  type="text" class="spinner"/>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 col-xs-4 control-label" >收货人</label>
                                <div class="col-sm-4  col-xs-8">
                                    <input type="text" class="form-control" id="exampleInputEmail1" placeholder="请输入收货人姓名" >
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-sm-2 col-xs-4 control-label" >手机号码</label>
                                <div class="col-sm-4  col-xs-8">
                                    <input type="text" class="form-control" id="phone" placeholder="请输入手机号码" >
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 col-xs-4 control-label " >地区</label>
                                <div class="col-sm-8  col-xs-8  hidden-sm hidden-md hidden-lg">
                                    <select class="form-control pull-left top">
                                        <option>请选择省份...</option>
                                        <option>2</option>
                                        <option>3</option>
                                        <option>4</option>
                                        <option>5</option>
                                    </select>
                                    <select class="form-control pull-left top">
                                        <option>请选择城市...</option>
                                        <option>2</option>
                                        <option>3</option>
                                        <option>4</option>
                                        <option>5</option>
                                    </select>
                                    <select class="form-control pull-left top">
                                        <option>请选择县区...</option>
                                        <option>2</option>
                                        <option>3</option>
                                        <option>4</option>
                                        <option>5</option>
                                    </select>
                                </div>
                                <div class="col-sm-8  col-xs-8 region hidden-xs">
                                    <select class="form-control pull-left">
                                        <option>请选择省份...</option>
                                        <option>2</option>
                                        <option>3</option>
                                        <option>4</option>
                                        <option>5</option>
                                    </select>
                                    <select class="form-control pull-left">
                                        <option>请选择城市...</option>
                                        <option>2</option>
                                        <option>3</option>
                                        <option>4</option>
                                        <option>5</option>
                                    </select>
                                    <select class="form-control pull-left">
                                        <option>请选择县区...</option>
                                        <option>2</option>
                                        <option>3</option>
                                        <option>4</option>
                                        <option>5</option>
                                    </select>
                                </div>

                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 col-xs-4 control-label" >详细地址</label>
                                <div class="col-sm-10  col-xs-8">
                                    <input type="text" class="form-control" id="address" placeholder="请输入详细地址" >
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 col-xs-4 control-label" >支付方式</label>
                                <div class="btn-group col-sm-10  col-xs-8" role="group" aria-label="...">
                                    <button type="button" class="btn btn-default btn-pay">货到付款</button>
                                    <button type="button" class="btn btn-default btn-pay">微信支付</button>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-12  col-xs-12">
                                    <button type="button" class="btn btn-success  btn-lg btn-block ">确认提交</button>
                                </div>

                            </div>
                        </form>

                    </div>
                </div>
            </div>

        </div>
    </div>

</div>
</body>

</html>
